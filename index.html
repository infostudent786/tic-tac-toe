<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Tic-Tac-Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    #controls, #scoreboard {
      margin: 15px auto;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      max-width: 300px;
      gap: 5px;
      margin: 20px auto;
    }

    .cell {
      background: white;
      font-size: 2.5em;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border: 2px solid #333;
      user-select: none;
    }

    .status {
      font-size: 1.3em;
      margin: 10px 0;
    }

    .winner { color: green; }
    .draw { color: orange; }

    button, select {
      padding: 10px 15px;
      font-size: 1em;
      margin: 10px 5px;
    }

    @media (max-width: 600px) {
      .cell {
        height: 80px;
        font-size: 2em;
      }
    }
  </style>
</head>
<body>

<h1>üß† Smart Tic-Tac-Toe</h1>

<div id="controls">
  <label>Mode:
    <select id="modeSelect" onchange="resetGame()">
      <option value="human">Player vs Player</option>
      <option value="computer">Player vs AI</option>
    </select>
  </label>
</div>

<div class="status" id="status">Player X's turn</div>

<div id="board"></div>

<button onclick="resetGame()">üîÑ Reset Game</button>

<div id="scoreboard">
  <p>üèÜ Score ‚Äî X: <span id="scoreX">0</span> | O: <span id="scoreO">0</span> | Draws: <span id="scoreDraw">0</span></p>
</div>

<!-- Sound Effects -->
<audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-29.mp3"></audio>
<audio id="winSound" src="https://www.soundjay.com/human/sounds/applause-01.mp3"></audio>
<audio id="drawSound" src="https://www.soundjay.com/misc/sounds/bell-ringing-01.mp3"></audio>

<script>
  let board = Array(9).fill(null);
  let currentPlayer = 'X';
  let gameOver = false;
  let mode = 'human';
  let scores = { X: 0, O: 0, Draw: 0 };

  const boardDiv = document.getElementById('board');
  const statusDiv = document.getElementById('status');
  const modeSelect = document.getElementById('modeSelect');
  const scoreX = document.getElementById('scoreX');
  const scoreO = document.getElementById('scoreO');
  const scoreDraw = document.getElementById('scoreDraw');
  const clickSound = document.getElementById('clickSound');
  const winSound = document.getElementById('winSound');
  const drawSound = document.getElementById('drawSound');

  function renderBoard() {
    boardDiv.innerHTML = '';
    board.forEach((value, i) => {
      const cell = document.createElement('div');
      cell.className = 'cell';
      cell.textContent = value || '';
      cell.onclick = () => handleMove(i);
      boardDiv.appendChild(cell);
    });
  }

  function handleMove(index) {
    if (board[index] || gameOver) return;
    board[index] = currentPlayer;
    clickSound.play();

    if (checkWinner(board, currentPlayer)) {
      gameOver = true;
      statusDiv.textContent = `üéâ Player ${currentPlayer} wins!`;
      statusDiv.className = 'status winner';
      scores[currentPlayer]++;
      winSound.play();
      updateScores();
    } else if (board.every(cell => cell)) {
      gameOver = true;
      statusDiv.textContent = `ü§ù It's a draw!`;
      statusDiv.className = 'status draw';
      scores.Draw++;
      drawSound.play();
      updateScores();
    } else {
      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      statusDiv.textContent = `Player ${currentPlayer}'s turn`;
      statusDiv.className = 'status';
      renderBoard();
      if (!gameOver && mode === 'computer' && currentPlayer === 'O') {
        setTimeout(() => {
          let move = bestMove();
          handleMove(move);
        }, 400);
      }
    }
    renderBoard();
  }

  function checkWinner(b, player) {
    const winPatterns = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];
    return winPatterns.some(p => p.every(i => b[i] === player));
  }

  function bestMove() {
    let bestScore = -Infinity;
    let move;
    board.forEach((val, i) => {
      if (!val) {
        board[i] = 'O';
        let score = minimax(board, 0, false);
        board[i] = null;
        if (score > bestScore) {
          bestScore = score;
          move = i;
        }
      }
    });
    return move;
  }

  function minimax(b, depth, isMaximizing) {
    if (checkWinner(b, 'O')) return 10 - depth;
    if (checkWinner(b, 'X')) return depth - 10;
    if (b.every(cell => cell)) return 0;

    if (isMaximizing) {
      let best = -Infinity;
      b.forEach((val, i) => {
        if (!val) {
          b[i] = 'O';
          best = Math.max(best, minimax(b, depth + 1, false));
          b[i] = null;
        }
      });
      return best;
    } else {
      let best = Infinity;
      b.forEach((val, i) => {
        if (!val) {
          b[i] = 'X';
          best = Math.min(best, minimax(b, depth + 1, true));
          b[i] = null;
        }
      });
      return best;
    }
  }

  function resetGame() {
    board = Array(9).fill(null);
    currentPlayer = 'X';
    gameOver = false;
    mode = modeSelect.value;
    statusDiv.textContent = `Player ${currentPlayer}'s turn`;
    statusDiv.className = 'status';
    renderBoard();
  }

  function updateScores() {
    scoreX.textContent = scores.X;
    scoreO.textContent = scores.O;
    scoreDraw.textContent = scores.Draw;
  }

  // Start
  resetGame();
</script>

</body>
</html>
