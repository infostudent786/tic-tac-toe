<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    #controls {
      margin: 10px auto;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      justify-content: center;
      margin: 20px auto;
    }

    .cell {
      background: white;
      font-size: 2em;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border: 2px solid #333;
      user-select: none;
    }

    .cell:hover {
      background: #e0e0e0;
    }

    .status {
      font-size: 1.3em;
      margin: 10px 0;
    }

    .winner { color: green; }
    .draw { color: orange; }

    #scoreboard {
      margin: 20px auto;
    }

    button {
      padding: 10px 15px;
      margin: 10px 5px;
      font-size: 1em;
    }

    select {
      padding: 5px;
      font-size: 1em;
    }
  </style>
</head>
<body>

  <h1>‚ú® Enhanced Tic-Tac-Toe</h1>

  <div id="controls">
    <label>Mode:
      <select id="modeSelect" onchange="resetGame()">
        <option value="human">Player vs Player</option>
        <option value="computer">Player vs Computer</option>
      </select>
    </label>
  </div>

  <div class="status" id="status">Player X's turn</div>

  <div id="board"></div>

  <button onclick="resetGame()">üîÑ Reset Game</button>

  <div id="scoreboard">
    <p>üèÜ Score ‚Äî X: <span id="scoreX">0</span> | O: <span id="scoreO">0</span> | Draws: <span id="scoreDraw">0</span></p>
  </div>

  <script>
    let board = Array(9).fill(null);
    let currentPlayer = 'X';
    let gameOver = false;
    let mode = 'human';
    let scores = { X: 0, O: 0, Draw: 0 };

    const boardDiv = document.getElementById('board');
    const statusDiv = document.getElementById('status');
    const modeSelect = document.getElementById('modeSelect');
    const scoreX = document.getElementById('scoreX');
    const scoreO = document.getElementById('scoreO');
    const scoreDraw = document.getElementById('scoreDraw');

    function renderBoard() {
      boardDiv.innerHTML = '';
      board.forEach((value, i) => {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.textContent = value || '';
        cell.onclick = () => handleMove(i);
        boardDiv.appendChild(cell);
      });
    }

    function handleMove(index) {
      if (board[index] || gameOver) return;
      board[index] = currentPlayer;
      if (checkWinner()) {
        statusDiv.textContent = `üéâ Player ${currentPlayer} wins!`;
        statusDiv.className = 'status winner';
        scores[currentPlayer]++;
        updateScores();
        gameOver = true;
      } else if (board.every(cell => cell)) {
        statusDiv.textContent = `ü§ù It's a draw!`;
        statusDiv.className = 'status draw';
        scores.Draw++;
        updateScores();
        gameOver = true;
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        statusDiv.textContent = `Player ${currentPlayer}'s turn`;
        statusDiv.className = 'status';
        renderBoard();
        if (!gameOver && mode === 'computer' && currentPlayer === 'O') {
          setTimeout(computerMove, 500);
        }
      }
      renderBoard();
    }

    function computerMove() {
      if (gameOver) return;
      let emptyIndexes = board.map((v, i) => v === null ? i : null).filter(i => i !== null);
      let randomIndex = emptyIndexes[Math.floor(Math.random() * emptyIndexes.length)];
      handleMove(randomIndex);
    }

    function checkWinner() {
      const winPatterns = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];
      return winPatterns.some(pattern =>
        pattern.every(i => board[i] === currentPlayer)
      );
    }

    function resetGame() {
      board = Array(9).fill(null);
      currentPlayer = 'X';
      gameOver = false;
      statusDiv.textContent = `Player ${currentPlayer}'s turn`;
      statusDiv.className = 'status';
      mode = modeSelect.value;
      renderBoard();
    }

    function updateScores() {
      scoreX.textContent = scores.X;
      scoreO.textContent = scores.O;
      scoreDraw.textContent = scores.Draw;
    }

    // Initial setup
    resetGame();
  </script>

</body>
</html>
